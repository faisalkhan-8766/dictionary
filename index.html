<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conatiner">
        <h1 class="heading">English Dictonary</h1>
        <input class="inputArea" id="inputArea" placeholder="Searach a word" type="text">
        <p class="infoArea" id="infrarea">Type a word and press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title : <span class="title" id="title">_____</span></p>
            <p>Meaning : <span class="meaning" id="meaning">_____</span></p>
            <audio src="" controls id="audio" ></audio>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
